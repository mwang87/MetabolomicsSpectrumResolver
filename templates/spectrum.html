(% extends "minimal.html" %)

(% block content %)

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2>Spectrum Values</h2>
        </div>
    </div>
    <div class="row h-100">
        <div class="col-11 my-auto">
            <div class="row">
                <div class="col-4 font-weight-bold text-right">
                    Universal Spectrum Identifier
                </div>
                <div class="col-8">
                    (( usi ))
                    (% if source_link is not none %)
                        &nbsp;
                        <a href="(( source_link ))" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    (% endif %)
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2 offset-2">
                    <a class="btn btn-primary"
                       id="download_json"
                       href="/json/?usi=(( usi ))">
                        Download as JSON
                    </a>
                </div>
                <div class="col-2">
                    <a class="btn btn-primary"
                       id="download_csv"
                       href="/csv/?usi=(( usi ))">
                        Download as CSV
                    </a>
                </div>
                <div class="col-2">
                    <a class="btn btn-primary"
                       id="download_svg"
                       href="/svg/?usi=(( usi ))"
                       download="(( usi )).svg">
                        Download as SVG
                    </a>
                </div>
                <div class="col-2">
                    <div class="btn-group" >
                        <a class="btn btn-primary"
                            id="download_png"
                            href="/png/?usi=(( usi ))"
                            download="(( usi )).png">
                                Download as PNG
                        </a>
                        <button class="btn btn-primary"
                            id="url_png"
                            data-clipboard-text="URL">
                                URL
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-1 my-auto">
            <img class="mx-auto" src="/qrcode/?usi=(( usi ))" alt="qr"/>
        </div>
    </div>

    <div class="row">
        <img class="mx-auto" id="render_spectrum" src="data:," alt="(( usi ))">
    </div>

    (% include 'drawing_controls.html' %)

</div>

<script type="text/javascript">
    new ClipboardJS('.btn');

    function updateFigure() {
        let svg_url = "/svg/?usi=(( usi ))";
        let draw_parameters = getDrawingControls();
        $("#render_spectrum")[0].src = svg_url + draw_parameters;
        $("#download_svg")[0].href = svg_url + draw_parameters;
        $("#download_png")[0].href = "/png/?usi=(( usi ))" + draw_parameters;
        $("#url_png").attr('data-clipboard-text', "(( USI_SERVER ))/png/?usi=(( usi ))" + draw_parameters)
        

        window.history.replaceState(
            {}, "", "/spectrum/?usi=(( usi ))" + draw_parameters);
    }

    function resetFigure() {
        window.location.href = "/spectrum/?usi=(( usi ))";
    }
</script>

(% endblock %)
